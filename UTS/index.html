<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Selamat Datang di Aplikasi E-Commerce</h1>
      <h2>Daftar Produk</h2>
      <div class="product-list">
        <div class="product">
          <h3>Produk 1</h3>
          <p>Harga: Rp. 100.000</p>
          <button onclick="addToCart('Produk 1', 100000)">
            Tambah ke Keranjang
          </button>
        </div>
        <div class="product">
          <h3>Produk 2</h3>
          <p>Harga: Rp. 150.000</p>
          <button onclick="addToCart('Produk 2', 150000)">
            Tambah ke Keranjang
          </button>
        </div>
        <div class="product">
          <h3>Produk 3</h3>
          <p>Harga: Rp. 200.000</p>
          <button onclick="addToCart('Produk 3', 200000)">
            Tambah ke Keranjang
          </button>
        </div>
      </div>
      <h2>Keranjang Belanja</h2>
      <div class="cart">
        <ul id="cart-list">
          <!-- Item keranjang akan ditampilkan di sini -->
        </ul>
        <p>Total Harga: <span id="total-price">Rp. 0</span></p>
        <button onclick="checkout()">Checkout</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
