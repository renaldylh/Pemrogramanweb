<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="calculator card">
                    <div class="card-body">
                        <h4 class="card-title">Calculator</h4>
                        <input type="text" id="num1" class="form-control mb-2" placeholder="Angka 1">
                        <input type="text" id="operator" class="form-control mb-2" placeholder="Operator (+, -, *, /)">
                        <input type="text" id="num2" class="form-control mb-2" placeholder="Angka 2">
                        <button onclick="calculate()" class="btn btn-primary btn-lg btn-rounded btn-block">Hitung</button>
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
